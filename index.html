<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Umbrella Biohazard File</title>

  <style>
    /* RESET */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #e0e0e0;
    }

    /* VIDEO DE FONDO */
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.3) contrast(1.2);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, rgba(0,0,0,.3), rgba(0,0,0,.9));
      z-index: -1;
    }

    /* CONTENEDOR */
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* TARJETA */
    .re-card {
      width: 100%;
      max-width: 380px;
      background: linear-gradient(180deg, #1a1a1a, #050505);
      border: 2px solid #8b0000;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(139,0,0,.6);
      animation: flicker 6s infinite;
    }

    /* VIDEO VERTICAL */
    .re-frame {
      position: relative;
      height: 65vh;
      max-height: 480px;
      background: #000;
      border-bottom: 2px solid #8b0000;
    }

    .re-frame video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: saturate(.8) contrast(1.1);
    }

    /* SCANLINES */
    .re-frame::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.03),
        rgba(255,255,255,.03) 1px,
        rgba(0,0,0,0) 2px,
        rgba(0,0,0,0) 4px
      );
      pointer-events: none;
    }

    /* INFO */
    .re-info {
      padding: 1rem 1.2rem 1.4rem;
    }

    .re-info h1 {
      font-size: 1rem;
      letter-spacing: 1px;
      color: #ff2a2a;
      margin-bottom: .3rem;
    }

    .re-info h2 {
      font-size: .75rem;
      opacity: .85;
      margin-bottom: .8rem;
    }

    .re-info p {
      font-size: .7rem;
      line-height: 1.4;
      opacity: .9;
    }

    .re-footer {
      margin-top: .8rem;
      padding-top: .6rem;
      border-top: 1px solid rgba(139,0,0,.5);
      display: flex;
      justify-content: space-between;
      font-size: .65rem;
      opacity: .85;
    }

    /* ANIMACIÓN */
    @keyframes flicker {
      0%,100% { box-shadow: 0 0 20px rgba(139,0,0,.6); }
      50% { box-shadow: 0 0 35px rgba(139,0,0,.9); }
    }

    /* TABLET / DESKTOP */
    @media (min-width: 768px) {
      .re-card { max-width: 420px; }
      .re-frame { height: 55vh; }
    }
  </style>
</head>

<body>

  <!-- VIDEO DE FONDO -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="video-fondo.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <div class="re-card">

      <!-- VIDEO PRINCIPAL -->
      <div class="re-frame">
        <video autoplay muted loop playsinline>
          <source src="assets/mario.mp4" type="video/mp4">
        </video>
      </div>

      <!-- DATOS -->
      <div class="re-info">
        <h1>MARIO ANDRÉS LARA</h1>
        <h2>Científico · Umbrella Corporation</h2>
        <p>
          Especialista en investigación de nuevas patologías biológicas.<br>
          Proyecto clasificado: <strong>VIRUS T</strong>
        </p>

        <div class="re-footer">
          <span>12/03/1980</span>
          <span>UMB R&D DIVISION</span>
        </div>
      </div>

    </div>
  </div>

  <!-- AUDIO -->
  <audio id="bg-music" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>

  <!-- JS -->
  <script>
    const music = document.getElementById('bg-music');
    let musicStarted = false;

    document.addEventListener('click', () => {
      if (!musicStarted) {
        music.volume = 0.35;
        music.play();
        musicStarted = true;
      }
    }, { once: true });
  </script>

</body>
</html>
